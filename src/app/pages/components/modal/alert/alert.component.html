<!-- Dialog de Mensagens -->
<p-dialog [(visible)]="showMessage" [style]="{width: '50vw'}"
    [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [modal]="true"
    [resizable]="false" [draggable]="false">
    <ng-template pTemplate="header">
        {{severity}}
    </ng-template>
    <p>
        {{message}}
    </p>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" label="Ok" styleClass="p-button-text"
            (click)="close()"></p-button>
    </ng-template>
</p-dialog>
